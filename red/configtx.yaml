    ################################################################################
    #   Section: Organizations
    ################################################################################
    Organizations:   
        - &Org1
            Name: Eps1MSP
            ID: Eps1MSP
            #MSPDir: crypto-config/peerOrganizations/eps1.historiaclinicaelectronica.com/msp
            MSPDir: fabric-ca/eps1.historiaclinicaelectronica.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Eps1MSP.admin', 'Eps1MSP.peer', 'Eps1MSP.client', 'Eps1MSP.orderer')"
                Writers:
                    Type: Signature
                    Rule: "OR('Eps1MSP.admin', 'Eps1MSP.client', 'Eps1MSP.orderer')"
                Admins:
                    Type: Signature
                    Rule: "OR('Eps1MSP.admin')"
                Orderers:
                    Type: Signature
                    Rule: "OR('Eps1MSP.orderer')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Eps1MSP.peer')"
            AnchorPeers:
                - Host: peer0.eps1.historiaclinicaelectronica.com
                  Port: 7051
            OrdererEndpoints:
            - orderer.eps1.historiaclinicaelectronica.com:7050
    
        - &Org2
            Name: Eps2MSP
            ID: Eps2MSP
            #MSPDir: crypto-config/peerOrganizations/eps2.historiaclinicaelectronica.com/msp
            MSPDir: fabric-ca/eps2.historiaclinicaelectronica.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Eps2MSP.admin', 'Eps2MSP.peer', 'Eps2MSP.client', 'Eps2MSP.orderer')"
                Writers:
                    Type: Signature
                    Rule: "OR('Eps2MSP.admin', 'Eps2MSP.client', 'Eps2MSP.orderer')"
                Admins:
                    Type: Signature
                    Rule: "OR('Eps2MSP.admin')"
                Orderers:
                    Type: Signature
                    Rule: "OR('Eps2MSP.orderer')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Eps2MSP.peer')"
            AnchorPeers:
                - Host: peer0.eps2.historiaclinicaelectronica.com
                  Port: 7051
            OrdererEndpoints:
            - orderer.eps2.historiaclinicaelectronica.com:7050
    
        - &Org3
            Name: Eps3MSP
            ID: Eps3MSP
            #MSPDir: crypto-config/peerOrganizations/eps3.historiaclinicaelectronica.com/msp
            MSPDir: fabric-ca/eps3.historiaclinicaelectronica.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Eps3MSP.admin', 'Eps3MSP.peer', 'Eps3MSP.client', 'Eps3MSP.orderer')"
                Writers:
                    Type: Signature
                    Rule: "OR('Eps3MSP.admin', 'Eps3MSP.client', 'Eps3MSP.orderer')"
                Admins:
                    Type: Signature
                    Rule: "OR('Eps3MSP.admin')"
                Orderers:
                    Type: Signature
                    Rule: "OR('Eps3MSP.orderer')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Eps3MSP.peer')"
            AnchorPeers:
                - Host: peer0.eps3.historiaclinicaelectronica.com
                  Port: 7051
            OrdererEndpoints:
            - orderer.eps3.historiaclinicaelectronica.com:7050
    ################################################################################
    #   SECTION: Capabilities
    ################################################################################
    Capabilities:
        Channel: &ChannelCapabilities
            V2_0: true
    
        Orderer: &OrdererCapabilities
            V2_0: true
    
        Application: &ApplicationCapabilities
            V2_0: true        
    
    ################################################################################
    #   SECTION: Application
    ################################################################################
    Application: &ApplicationDefaults
    
        # Organizations is the list of orgs which are defined as participants on
        # the application side of the network
        Organizations:
    
        # Policies defines the set of policies at this level of the config tree
        # For Application policies, their canonical path is
        #   /Channel/Application/<PolicyName>
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            LifecycleEndorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
    
        Capabilities:
            <<: *ApplicationCapabilities    
    
    ################################################################################
    #   SECTION: Orderer
    ################################################################################
    Orderer: &OrdererDefaults
        # Orderer Type: The orderer implementation to start
        #OrdererType: solo
    
        OrdererType: etcdraft
    
        EtcdRaft:
            Consenters:
            - Host: orderer.eps1.historiaclinicaelectronica.com
              Port: 7050
              ClientTLSCert: fabric-ca/eps1.historiaclinicaelectronica.com/orderers/orderer.eps1.historiaclinicaelectronica.com/tls/server.crt
              ServerTLSCert: fabric-ca/eps1.historiaclinicaelectronica.com/orderers/orderer.eps1.historiaclinicaelectronica.com/tls/server.crt
            - Host: orderer.eps2.historiaclinicaelectronica.com
              Port: 7050
              ClientTLSCert: fabric-ca/eps2.historiaclinicaelectronica.com/orderers/orderer.eps2.historiaclinicaelectronica.com/tls/server.crt
              ServerTLSCert: fabric-ca/eps2.historiaclinicaelectronica.com/orderers/orderer.eps2.historiaclinicaelectronica.com/tls/server.crt
            - Host: orderer.eps3.historiaclinicaelectronica.com
              Port: 7050
              ClientTLSCert: fabric-ca/eps3.historiaclinicaelectronica.com/orderers/orderer.eps3.historiaclinicaelectronica.com/tls/server.crt
              ServerTLSCert: fabric-ca/eps3.historiaclinicaelectronica.com/orderers/orderer.eps3.historiaclinicaelectronica.com/tls/server.crt
    
        Addresses:
            #- orderer.historiaclinicaelectronica.com:7050
        BatchTimeout: 2s
        BatchSize:
            MaxMessageCount: 500
            AbsoluteMaxBytes: 10 MB
            PreferredMaxBytes: 2 MB
    
        #Kafka:
            #Brokers:
                #- 127.0.0.1:9092
        Organizations:
    
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            # BlockValidation specifies what signatures must be included in the block
            # from the orderer for the peer to validate it.
            BlockValidation:
                Type: ImplicitMeta
                Rule: "ANY Orderers"
    
    ################################################################################
    #
    #   CHANNEL
    #
    #   This section defines the values to encode into a config transaction or
    #   genesis block for channel related parameters.
    #
    ################################################################################
    Channel: &ChannelDefaults
        # Policies defines the set of policies at this level of the config tree
        # For Channel policies, their canonical path is
        #   /Channel/<PolicyName>
        Policies:
            # Who may invoke the 'Deliver' API
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            # Who may invoke the 'Broadcast' API
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            # By default, who may modify elements at this config level
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
    
        # Capabilities describes the channel level capabilities, see the
        # dedicated Capabilities section elsewhere in this file for a full
        # description
        Capabilities:
            <<: *ChannelCapabilities
    
    ################################################################################
    #   Profile
    ################################################################################
    Profiles:
    
        HistoriaClinicaOrdererGenesis:
            <<: *ChannelDefaults
            Orderer:
                <<: *OrdererDefaults
                Organizations:
                    - *Org1
                    - *Org2
                    - *Org3
                Capabilities:
                    <<: *OrdererCapabilities
            Consortiums:
                HistoriaClinicaConsortium:
                    Organizations:
                        - *Org1
                        - *Org2
                        - *Org3
        HistoriaClinicaChannel:
            Consortium: HistoriaClinicaConsortium
            <<: *ChannelDefaults
            Application:
                <<: *ApplicationDefaults
                Organizations:
                    - *Org1
                    - *Org2
                    - *Org3
                Capabilities:
                    <<: *ApplicationCapabilities